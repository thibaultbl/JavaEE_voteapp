<html>
<head>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(frm.login).keyup(function(){
        	$.ajax({
        	    url: '/utilisateurs/'+$(frm.login).val(),
        	    type: 'DELETE',
        	    success: function(result) {
        	        // Do something with the result
        	    }
        	});
            $(frm).get(0).setAttribute('action', 'utilisateurs/'+$(frm.login).val());
     	});
   });
</script>
</head>
<body>
	<h1>Suppression d'utilisateur par login :</h1>

	<form id="frm" action="">
		<table>
			<tr>
				<td>
					<table class="formulaire">
						<tr>
							<td class="left"><label for="login">Login :</label></td>
							<td><input type="text" name="login" id="login"
								placeholder="Ex : Jean" size="20" maxlength="10" /></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td class="button"><input type="submit" id="sub"
					value="Supprimer"/></td>
			</tr>
		</table>
	</form>

</body>
</html>
